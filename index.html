<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator~</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Just a newb whos trynna get better at frontend."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Limelight&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Yesteryear&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellota+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <h2 class="display-result"></h2>
        <h5 class="display-calc"></h5>
      </div>
      <div class="calculation">
        <div id="ca" class="clear-all box">
          <h3>CA</h3>
        </div>
        <div id="clear" class="clear box">
          <h3>C</h3>
        </div>
        <div id="modulo" class="operate box" data-operate="%">
          <h3>%</h3>
        </div>
        <div id="divident" class="operate box" data-operate="/">
          <h3>/</h3>
        </div>

        <div id="no-7" class="number box" data-number="7">
          <h3>7</h3>
        </div>
        <div id="no-8" class="number box" data-number="8">
          <h3>8</h3>
        </div>
        <div id="no-9" class="number box" data-number="9">
          <h3>9</h3>
        </div>
        <div id="time" class="operate box" data-operate="*">
          <h3>*</h3>
        </div>

        <div id="no-4" class="number box" data-number="4">
          <h3>4</h3>
        </div>
        <div id="no-5" class="number box" data-number="5">
          <h3>5</h3>
        </div>
        <div id="no-6" class="number box" data-number="6">
          <h3>6</h3>
        </div>
        <div id="substract" class="operate box" data-operate="-">
          <h3>-</h3>
        </div>

        <div id="no-1" class="number box" data-number="1">
          <h3>1</h3>
        </div>
        <div id="no-2" class="number box" data-number="2">
          <h3>2</h3>
        </div>
        <div id="no-3" class="number box" data-number="3">
          <h3>3</h3>
        </div>
        <div id="plus" class="operate box" data-operate="+">
          <h3>+</h3>
        </div>

        <div id="result" class="result box">
          <h3>RESULT</h3>
        </div>
        <div id="no-zero" class="number box" data-number="0">
          <h3>0</h3>
        </div>
        <div id="comma" class="box">
          <h3>,</h3>
        </div>
      </div>
    </div>

    <script src="./calculator.js"></script>
  </body>
</html>
